[book]
title = "The Tao of Spark"
authors = ["Spark Community"]
description = "A philosophical and practical guide to mastering Domain Specific Languages with Spark"
src = "src"
language = "en"

[build]
build-dir = "book"
create-missing = false

[preprocessor.links]

[output.html]
theme = "theme"
default-theme = "light"
preferred-dark-theme = "navy"
cname = "spark-tao.dev"
copy-fonts = true
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]
print-page-break = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = false
runnable = true

[output.html.code]
hidelines = true

[output.epub]
cover-image = "images/cover.jpg"
additional-css = ["theme/epub.css"]

[output.pdf]
print-enable = true